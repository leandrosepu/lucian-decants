<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCIAN DECANTS — SOON</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    body {
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Fondo con humo animado */
    .smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, rgba(0,0,0,1) 70%);
      animation: smokeMove 12s ease-in-out infinite alternate;
      filter: blur(90px);
      z-index: 0;
    }

    @keyframes smokeMove {
      0% { transform: scale(1) translate(0, 0); opacity: 0.6; }
      50% { transform: scale(1.1) translate(-5%, 5%); opacity: 0.9; }
      100% { transform: scale(1.2) translate(5%, -5%); opacity: 0.6; }
    }

    img {
      width: 130px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.15));
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 8px;
      font-weight: 400;
      text-transform: uppercase;
      opacity: 0;
      animation: glowIn 3s ease forwards 0.5s;
      z-index: 2;
    }

    h2 {
      font-size: 1.1rem;
      opacity: 0;
      letter-spacing: 4px;
      margin-bottom: 40px;
      animation: fadeIn 3s ease forwards 1.5s;
      z-index: 2;
    }

    #countdown {
      font-size: 1rem;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2.5s;
      margin-bottom: 30px;
      z-index: 2;
    }

    .contact {
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards 3.5s;
      z-index: 2;
    }

    a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
      from { opacity: 0; transform: translateY(15px); }
    }

    @keyframes glowIn {
      0% { opacity: 0; text-shadow: none; }
      50% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.4); }
      100% { opacity: 1; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; letter-spacing: 4px; }
      h2 { font-size: 0.9rem; }
      img { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <img src="logo.png" alt="Lucian Decants Logo">
  <h1>LUCIAN DECANTS</h1>
  <h2>SOON</h2>
  <div id="countdown"></div>
  <div class="contact">
    Contáctanos en <a href="https://instagram.com/lucian.dcnts" target="_blank">@lucian.dcnts</a>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('Nov 20, 2025 00:00:00').getTime();

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdown.innerHTML = "¡Ya estamos en línea!";
      }
    }, 1000);
  </script>
</body>
</html>
